{% extends "base.html" %}

{% block content %}
<div class="center">
     <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ translation }}
        {% for field in form %}
         <p class="center">
             {{ field }}
         </p>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
